<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-组件化开发思想</title>
    <!-- 
    开发者希望尽可能多的重用代码，然而自定义组件的方式不太容易（html、css和js），多次使用组件可能导致冲突，如：CSS冲突、JS冲突。
    
    Web Component 通过创建 封装好功能的 定制元素来解决上述问题。

    组件化开发思想：
        就是把不同功能封装到不同的组件中，组件可以通过组合的方式形成完整的应用。
    
     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
        
        <div v-text="msg" v-once></div>
        <div v-text="msg"></div>
        <input type="text" v-model="msg">

    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg: '好好学习，天天向上!',
                }
            }

        })
        app.mount('#appBox')
    </script>
</body>
</html>
