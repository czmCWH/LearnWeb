<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>01-通过CDN创建vue应用</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	
	<div id="app">
		<div v-cloak>{{ msg }}</div>
	</div>
	
	<script>
		const app = Vue.createApp({
			data() {
				return {
					msg: "Hello Vue!"
				}
			}
		}).mount("#app")

	</script>
</body>
</html>
