<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-注册自定义指令(input标签自动获得焦点)</title>
    <!-- 
    
    Vue有许多内置指令，可以自定义指令做一些操作。
    
    自定义指令主要是为了重用涉及普通元素的底层 DOM 访问的逻辑。

     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="appBox">
        
        <input type="text">
        <!-- 
        使用自定义的 v-focus指令，当 input 元素被 Vue 插入到 DOM 中后，它会被自动聚焦： 
        -->
        <input type="text" v-focus>

    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                
            }
        })
        // 1、注册focus指令，传递指令名称 和 包含类似组件生命周期钩子的对象
        app.directive('focus', {
            // 2、钩子函数会接收到指令所绑定的元素作为参数，el表示focus指令绑定的元素。
            mounted(el) {
                el.focus();
            }
        })
        app.mount('#appBox')
        
    </script>
</body>
</html>
