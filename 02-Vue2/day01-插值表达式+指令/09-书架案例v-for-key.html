<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 步骤1：准备一个容器，用于展示vue渲染的数据 -->
  <div id="app">  
    <h3>开心屋书架</h3>
    <ul>
      <!-- 
        v-for中的 key 一般声明为 int、string 
        其作用是给元素添加唯一标识，表示v-for中每个元素是唯一的。
        
        如果不加key，v-for的默认行为会尝试原地修改元素，就地复用，这样会导致复用样式错误。
          如下如果勾选 index=1 的复选框，那么删除 index=0 时，复选框会显示错误。
          
        如果加上key，便于Vue进行列表项的正确排序复用。

      -->
      <li v-for="item in booksList" key="item.id">
        <input type="checkbox"/>
        <span>{{ item.name }}</span>
        <span>{{ item.author }}</span>
        <button @click="delHandle(item.id)">删除</button>
      </li>
    </ul>

  </div>

  <!-- 步骤2：导入vue包  -->
   <script src="./js/vue.js"></script>

   <script>
    // 步骤3：创建 Vue 实例对象
    let app = new Vue({
      el: '#app', 
      data: {
        booksList: [
          {id:1, name: '《红楼梦》', author: '曹雪芹'},
          {id:2, name: '《西游记》', author: '吴承恩'},
          {id:3, name: '《水浒传》', author: '施耐庵'},
          {id:4, name: '《三国演义》', author: '罗贯中'},
        ]
      },
      methods: {
        delHandle(id) {
          console.log('删除', id)
          this.booksList = this.booksList.filter(item => {
            return item.id !== id
          })
        }
      }
    })

    console.log(app)

   </script>

</body>
</html>
