<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 
  常见的表单元素都可以用 v-model绑定关联，用来 获取 或 修改 表单元素的值。

  它会根据 input 的类型 自动选取 正确的方法 来更新元素。如下：
  text 输入框  -> value
  textarea 文本域  -> value
  checkbox 复选框 -> checked
  radio 单选框 -> checked
  select 下拉菜单 -> value

 -->
  <div id="app">
    <!-- 
      v-model 可以让数据和视图，形成双向数据绑定
      (1) 数据变化，视图自动更新
      (2) 视图变化，数据自动更新
      可以快速[获取] 或 [设置]表单元素的内容
     -->
    姓名：<input type="text" v-model="uname" /><br />

    性别：
    <input type="radio" name="sex" value="男" v-model="xingbie" />GG
    <input type="radio" name="sex" value="女" v-model="xingbie" />MM<br />

    爱好：
    <input type="checkbox" name="hobby" value="吃" v-model="aihao" />吃饭
    <input type="checkbox" name="hobby" value="睡" v-model="aihao" />睡觉
    <input type="checkbox" name="hobby" value="玩" v-model="aihao" />打豆豆<br />

    籍贯：
    <select v-model="address">
      <option value="北京">北京市</option>
      <option value="上海">上海市</option>
      <option value="天津">天津市</option>
    </select><br />

    记住我：<input type="checkbox" v-model="jizhuwo" />
  </div>
  </div>
  <script src="./js/vue-2.7.14.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        uname: 'laotang',
        xingbie: '男',
        address: '上海',
        jizhuwo: true,
        aihao: ['吃', '睡']
      }
    })
  </script>
</body>

</html>
