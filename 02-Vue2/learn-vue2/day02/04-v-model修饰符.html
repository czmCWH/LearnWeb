<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-v-model修饰符</title>
  </head>
  <body>
    <!-- v-model 修饰符

    v-model.trim="变量" 去掉输入框内容两边的空白
    v-model.number="变量" 输入内容转数字，因为输入框默认收集到的是字符串。
    v-model.lazy="变量" 输入框change时，即输入框失去焦点时，才更新数据
   -->
    <div id="app">
      姓名：<input type="text" v-model.trim="uname" /><br />
      年纪：<input type="text" v-model.number="age" /><br />
      手机：<input type="text" v-model.lazy="phone" /><br />
    </div>

    <script src="../day01/js/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          uname: "",
          age: 20,
          phone: "",
        },
        methods: {},
      });
    </script>
  </body>
</html>
