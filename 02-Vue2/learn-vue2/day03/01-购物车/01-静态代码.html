<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/inputnumber.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Ë¥≠Áâ©ËΩ¶</title>
  </head>
  <body>
    <div class="app-container" id="app">
      <!-- È°∂ÈÉ®banner -->
      <div class="banner-box"><img src="./img/fruit.jpg" alt="" /></div>
      <!-- Èù¢ÂåÖÂ±ë -->
      <div class="breadcrumb">
        <span>üè†</span>
        /
        <span>Ë¥≠Áâ©ËΩ¶</span>
      </div>
      <!-- Ë¥≠Áâ©ËΩ¶‰∏ª‰Ωì -->
      <div class="main">
        <div class="table">
          <!-- Â§¥ÈÉ® -->
          <div class="thead">
            <div class="tr">
              <div class="th">ÈÄâ‰∏≠</div>
              <div class="th th-pic">ÂõæÁâá</div>
              <div class="th">Âçï‰ª∑</div>
              <div class="th num-th">‰∏™Êï∞</div>
              <div class="th">Â∞èËÆ°</div>
              <div class="th">Êìç‰Ωú</div>
            </div>
          </div>
          <!-- Ë∫´‰Ωì -->
          <div class="tbody">
            <div :class="{tr: true, active: item.isChecked}" v-for="(item, index) in fruitList" :key="item.id">
              <div class="td"><input type="checkbox" v-model="item.isChecked" /></div>
              <div class="td"><img :src="item.icon" alt="" /></div>
              <div class="td">{{ item.price }}</div>
              <div class="td">
                <div class="my-input-number">
                  <button class="decrease" @click="reduce(index)" :disabled="item.num <= 1"> - </button>
                  <span class="my-input__inner">{{ item.num }}</span>
                  <button class="increase" @click="add(index)"> + </button>
                </div>
              </div>
              <div class="td">{{ item.price*item.num }}</div>
              <div class="td"><button @click="del(item.id)">Âà†Èô§</button></div>
            </div>

            <div class="tr">
              <div class="td"><input type="checkbox"/></div>
              <div class="td"><img src="./img/ËçîÊûù.png" alt="" /></div>
              <div class="td">7</div>
              <div class="td">
                <div class="my-input-number">
                  <button disabled class="decrease"> - </button>
                  <span class="my-input__inner">1</span>
                  <button class="increase"> + </button>
                </div>
              </div>
              <div class="td">14</div>
              <div class="td"><button>Âà†Èô§</button></div>
            </div>
          </div>
        </div>
        <!-- Â∫ïÈÉ® -->
        <div class="bottom">
          <!-- ÂÖ®ÈÄâ -->
          <label class="check-all">
            <input type="checkbox" v-model="checkedAll"/>
            ÂÖ®ÈÄâ
          </label>
          <div class="right-box">
            <!-- ÊâÄÊúâÂïÜÂìÅÊÄª‰ª∑ -->
            <span class="price-box">ÊÄª‰ª∑&nbsp;&nbsp;:&nbsp;&nbsp;¬•&nbsp;<span class="price">{{ amount }}</span></span>
            <!-- ÁªìÁÆóÊåâÈíÆ -->
            <button class="pay">ÁªìÁÆó({{ total }})</button>
          </div>
        </div>
      </div>
      <!-- Á©∫ËΩ¶ -->
      <div class="empty">üõíÁ©∫Á©∫Â¶Ç‰πü</div>
    </div>
    <script src="../../day01/js/vue.js"></script>
    <script src="../../day01/js/axios.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          // Ê∞¥ÊûúÂàóË°®
          fruitList: [
            {
              id: 1,
              icon: './img/ÁÅ´ÈæôÊûú.png',
              isChecked: true,
              num: 2,
              price: 6,
            },
            {
              id: 2,
              icon: './img/ËçîÊûù.png',
              isChecked: false,
              num: 7,
              price: 20,
            },
            {
              id: 3,
              icon: './img/Ê¶¥Ëé≤.png',
              isChecked: false,
              num: 3,
              price: 40,
            },
            {
              id: 4,
              icon: './img/È∏≠Ê¢®.png',
              isChecked: true,
              num: 10,
              price: 3,
            },
            {
              id: 5,
              icon: './img/Ê®±Ê°É.png',
              isChecked: false,
              num: 20,
              price: 34,
            },
          ],
        },
        methods: {
          del(id) {
            this.fruitList = this.fruitList.filter(item => item.id !== id)
          },
          reduce(index) {
            this.fruitList[index].num--
          },
          add(index) {
            this.fruitList[index].num++
          },

        },
        // ËÆ°ÁÆóÂ±ûÊÄß
        computed: {
          // ÊÄª‰ª∑Ê†º
          amount() {
            // Á≠õÈÄâÂá∫ÂãæÈÄâÁöÑÂïÜÂìÅ
            let result = this.fruitList.filter(item => item.isChecked)
            return result.reduce((t, c) => {
              return t + c.num * c.price
            }, 0)
          },
          // ÊÄªÊï∞Èáè
          total() {
            let result = this.fruitList.filter(item => item.isChecked)
            return result.reduce((t, c) => t + c.num, 0)
          },
          // ÂÖ®ÈÄâ
          checkedAll: {
            // Ëé∑ÂèñÊâÄÊúâÂ≠êÈÄâÔºåÊù•ËÆæÁΩÆÂÖ®ÈÄâ
            get() {
              // every ÂáΩÊï∞‰ºöÈÅçÂéÜÊï∞ÁªÑ‰∏≠ÂÖÉÁ¥†ÔºåÂΩìÊâÄÊúâÂÖÉÁ¥†ÂÄº‰∏∫trueÔºåÂÖ∂ËøîÂõûÂÄºÊâç‰∏∫true
              return this.fruitList.every(item => item.isChecked === true)
            },
            // ÁÇπÂáªÂÖ®ÈÄâ ÊéßÂà∂Â≠êÈÄâ
            set(val) {
              this.fruitList.forEach(item => {
                item.isChecked = val
              });
            }
          },
        }
      })
    </script>
  </body>
</html>
