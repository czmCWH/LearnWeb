<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-侦听器模拟处理异步操作</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
        
        <div>
            <span>用户名：</span>
            <input type="text" v-model='uname'>
            <span>{{tip}}</span>
        </div>
        
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    uname: '',
                    tip: '',
                }
            },
            watch: {
                uname(newValue, oldValue) {
                    var that = this;
                    setTimeout(function(){
                        if (newValue == "admin") {
                            that.tip = '用户名已存在，请更换一个';
                        } else {
                            that.tip = '用户名可以使用';
                        }
                    }, 2000);
                },
            },

        })
        app.mount('#appBox')
    </script>
</body>
</html>
