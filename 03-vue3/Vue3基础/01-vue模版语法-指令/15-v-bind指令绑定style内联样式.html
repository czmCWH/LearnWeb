<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-v-bind指令绑定style内联样式</title>
    <!-- 
    
    style内联样式绑定

     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">

        <!-- 1、对象语法修改style -->
       <div v-bind:style="{width: widStyle, height:  heiStyle, border:  borderStyle}"></div>
       <button @click="changeSize">修改size</button>
       
       <div v-bind:style="boxStyle">123</div>

       <!-- 2、数组语法修改style样式 -->

       <div v-bind:style="[boxStyle, contStyle]">123</div>

    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    widStyle: '100px',
                    heiStyle: '100px',
                    borderStyle: '1px solid pink',

                    boxStyle: {
                        width: '100px',
                        height: '100px',
                        border: '2px solid red',
                    },
                    
                    contStyle: {
                        'background-color': 'blue',
                        color: 'yellow',
                        'font-size': '18px',
                    },
                }
            },
            methods: {
                changeSize() {
                    this.widStyle = '150px';
                    this.heiStyle = '150px';
                }
            }
            
        })
        app.mount('#appBox')
    </script>
</body>
</html>
