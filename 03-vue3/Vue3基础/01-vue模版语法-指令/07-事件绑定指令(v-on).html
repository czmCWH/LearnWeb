<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-事件绑定指令(v-on)</title>
    
    <!-- 
    
    给元素绑定事件：使用 v-on 指令，或者简写@
    
    1、如果事件直接绑定函数名称，默认会传递事件对象作为函数的第一个参数。

    2、如果事件绑定函数调用，那么事件对象必须以 参数$event 作为最后一个参数显式传递。
     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="appBox">
        <div v-text="num"></div>
        <!-- 1、vue通过 v-on指令 进行事件绑定 -->
        <button v-on:click="num++">点击</button>
        <button @click="num++">简写v-on</button>

       
        <!-- 2、事件函数的调用方式 -->
       
        <!-- 2.1、直接绑定函数名称 -->
        <button @click="clickAdd">绑定函数名</button>
       
        <!-- 2.2、调用函数 -->
        <button @click="clickAdd2(123, `开始`, $event)">调用函数传递参数</button>

    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    num: 0,
                }
            },
            methods: {
                clickAdd(e) {
                    // this是vue的实例对象
                    console.log(this === app, e.target.tagName);
                    this.num++;
                },
                clickAdd2(p1, p2, e) {
                    console.log(p1, p2);
                    console.log("打印事件对象：", e.target.tagName, e.target.innerHTML);
                },
            }

        })
        app.mount('#appBox')
    </script>
</body>
</html>
