<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-组件注册与使用</title>
    <!-- 
    开发者希望尽可能多的重用代码，然而自定义组件的方式不太容易（html、css和js），多次使用组件可能导致冲突，如：CSS冲突、JS冲突。
    
    Web Component 通过创建 封装好功能的 定制元素来解决上述问题。

    组件化开发思想：
        就是把不同功能封装到不同的组件中，组件可以通过组合的方式形成完整的应用。
    
    // https://cn.vuejs.org/guide/essentials/component-basics.html

    注意：
        1、组件模版内容必须是单个根元素
        2、组件命名方式：
            短横线方式：my-component
            驼峰方式：MyComponent
     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
        
        <button-counter></button-counter>
        <button-counter></button-counter>
        
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg: '好好学习，天天向上!',
                }
            }

        })
        // 注册组件：button-counter
        app.component('button-counter', {
            data() {
                return {
                    count: 0
                }
            },
            // `` 包裹起来的是模版字符串，用来表示组件的元素
            template:`
                <button @click="handle">
                You clicked me {{ count }} times.
                </button>`,
            methods: {
                handle() {
                    this.count += 2;
                }
            }
        })
        app.mount('#appBox')
    </script>
</body>
</html>
