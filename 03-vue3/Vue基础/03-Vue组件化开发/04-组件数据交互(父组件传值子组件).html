<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-组件数据交互</title>
    <!-- 
        子组件内部通过 props 定义属性名，接收父组件传递的值；
        父组件通过子组件属性名传递值给子组件。
    
     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
        <button-counter v-bind:title='msg'></button-counter>
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg: '好好学习，天天向上!',
                }
            }
        })
        // 注册组件：button-counter
        app.component('button-counter', {
            data() {
                return {
                    count: 'hello Vue!'
                }
            },
            // 定义属性，获取父组件传递的值
            props: ['title'],
            template:`
                <button @click="handle">
                You clicked {{ count }}
                </button>`,
            methods: {
                handle() {
                    this.count = this.title;
                }
            }
        })
        app.mount('#appBox')
    </script>
</body>
</html>
