<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-表单域修饰符</title>
    <!-- 
    
    1、number：把表单内容转化为数值，默认的是字符串。
    
    2、trim：去掉表单内容开始和结尾的空格
    
    3、lazy：将input事件切换为change事件，即输入框失去焦点时触发
    
     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
        <div>
            <span>把输入内容转换为数字</span>
            <input type="text" v-model.number='age'>
            <button @click='clickAge'>提交1</button>
        </div>
        <div>
            <span>去掉输入内容前后空格</span>
            <input type="text" v-model.trim='info'>
            <button @click='clickInfo'>提交2</button>
        </div>
        <div>
            <span v-text='msg'></span>
            <input type="text" v-model.lazy='msg'>
        </div>
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    age: null,
                    info: null,
                    msg: null,
                }
            },
            methods: {
                clickAge() {
                    console.log(this.age + 10);
                },
                clickInfo() {
                    console.log(this.info.length);
                }
            }

        })
        app.mount('#appBox')
    </script>
</body>
</html>
