<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-v-bind指令绑定CSS选择器</title>
    <style type="text/css">
        .active {
            border: 1px solid pink;
            width: 100px;
            height: 100px;
        }
        .bg {
            background-color: red;
        }
        .bordDi {
            border: 10px dotted red;
            width: 100px;
            height: 100px;
        }
    </style>
    <!-- 
    
    v-bind可以绑定CSS选择器，通过Vue对象的属性来控制CSS样式。

    1、方式一 对象方式绑定类选择器。

    <div v-bind:class="{active: isActive, bg: isBg}"></div>
    
    2、方式二 叔组方式绑定类选择器
    

     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
       <div class="active"></div>

       <!-- 1、对象方式绑定CSS样式 -->
       <div v-bind:class="{active: isActive, bg: isBg}"></div>
       <button @click="changeStyle">对象方式隐藏样式</button>

        <!-- 2、数组方式绑定CSS样式 -->
       <div v-bind:class="[activeCls, bgCls]"></div>
       <button @click="updateStyle">切换</button>
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isActive: true,
                    isBg: true,
                    
                    activeCls: "active",
                    bgCls: "bg",
                }
            },
            methods: {
                changeStyle(e) {
                    console.log(e.target.tagName);
                    this.isActive = !this.isActive;
                    this.isBg = !this.isBg;
                },
                updateStyle(e) {
                    this.activeCls = "bordDi";
                    this.bgCls = "";
                }
            }

        })
        app.mount('#appBox')
    </script>
</body>
</html>
