<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-v-bind指令属性绑定</title>
    <!-- 
    
    v-bind 指令动态的处理标签属性的值，如下所示，修改a标签的 href 属性：
    
    v-bind:href="url"
    
    <a v-bind:href="url"></a> 
    <a :href="url"></a>

     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
        <a v-bind:href="url">绑定链接属性</a> <br>
        <a :href="url">绑定链接属性简写</a><br>
        <button @click="changeUrl">修改链接</button>
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    url: 'https://www.baidu.com',
                }
            },
            methods: {
                changeUrl() {
                    this.url = "https://zhihu.com";
                }
            }

        })
        app.mount('#appBox')
    </script>
</body>
</html>
