<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-精灵图逐帧动画</title>
  <style>
    .box {
      width: 140px;
      height: 140px;
      overflow: hidden;
      animation: box 3s forwards;
    }
    img {
      animation: move 0.5s steps(12)infinite;
    } 
    @keyframes move {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-1680px);
      }
    }
    @keyframes box {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(800px);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./imgs/bg.png"/>
  </div>
</body>
</html>
