<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-屏幕分辨率</title>
</head>
<!-- 
  1、屏幕分辨率
  屏幕分辨率：纵横向上的像素点数，单位是px。
  PC分辨率：
    1920x1080
    1366x768
  
  > 硬件分辨率 -> 物理分辨率（出厂设置）  
  > 缩放调节的分辨率 -> 逻辑分辨率(软件/驱动设置)
  > 制作网页时参考【逻辑分辨率】。
  
  2、视口
  手机、网页的宽度均为100%。
  网页的宽度和逻辑分辨率尺寸相同。

  视口：显示HTML网页的区域，用来约束HTML尺寸。可视窗口的大小。
  在任何设备上，网页的视口大小默认为980px。

  // 调整视口的大小
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  * width=device-width：视口宽度 === 设备宽度
  * initial-scale=1.0：缩放1倍
  
  3、二倍图
  概念：设计稿里面每个元素的尺寸的倍数。
  作用：防止图片在高分辨率屏幕下模糊失真。
  
  现阶段设计稿的参考iphone6/7/8，设备宽度375px产出设计稿。
  二倍图设计稿尺寸：750px。
 -->
<body>
  <div>好好学习视口</div>
</body>
</html>
