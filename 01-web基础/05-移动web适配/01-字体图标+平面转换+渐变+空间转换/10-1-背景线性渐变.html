<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-1-背景线性渐变景</title>
  <style>
    * {
      color: white;
      margin: 0 auto;
      text-align: center;
      line-height: 200px;
    }
    .box {
      height: 200px;
      line-height: 200px;
      border: 1px solid #000;
    }
    .box1 {
      background-image: linear-gradient(red, blue, green);
    }
    .box2 {
      background-image: linear-gradient(to left, red, blue, green);
    }
    .box3 {
      background-image: linear-gradient(180deg, red, blue, green);
    }
    .box4 {
      /* 2、透明到颜色的渐变 */
      background-image: linear-gradient(to right, transparent, rgba(0,0,0,0.6));
    }
  </style>
</head>
<!-- 
  渐变背景
    使用 background-image 属性实现渐变背景效果。
  
  语法：
    * 线形渐变：
        background-image: linear-gradient([to top|left|bottom|right], 颜色1, 颜色2, 颜色3...);  渐变方向：方位名词
        background-image: linear-gradient([0deg], 颜色1, 颜色2, 颜色3...);  渐变方向：默认角度 180deg.

 -->
<body>
  <div class="box box1">线性渐变：默认从上到下</div>
  <div class="box box2">线性渐变：方位名词改变渐变方向</div>
  <div class="box box3">线性渐变：180deg角度值，修改任意渐变方向</div>
  <div class="box box4">透明到颜色的渐变</div>
</body>
</html>
