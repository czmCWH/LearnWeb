<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.top-box {
			position: relative;
			width: 140px;
		    height: 80px;
		    
		}
		.img1 {
			position: relative;
		    width: 100%;
		    height: 100%;
		   box-sizing: border-box;
		    border-radius: 100px; 
		    
			
		}
		.top-box-border {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(90deg, #FF7566, #FF599E, #F56DD5, #D393FF);
		    padding: 5px;	/* 控制边框宽度  */
		    -webkit-mask: 
		        linear-gradient(#fff 0 100%) content-box,
		        linear-gradient(#fff 0 100%);
		    -webkit-mask-composite: xor;
		    box-sizing: border-box;
		    border-radius: 100px; 
		}



		.box {
			position: relative;
			width: 140px;
		    height: 80px;
		}
		.img2 {
			width: 100%;
			height: 100%;
		    border-radius: 50px;
		}
		.box-border {
		  position: absolute;
		  inset: 0;
		  width: 140px;
		  height: 80px;
		}

		.box-border::before {
		  content: "";
		  position: absolute;
		  inset: 0;
		  background: linear-gradient(45deg, red, blue);
		  -webkit-mask-image: linear-gradient(#fff 0 0), linear-gradient(#fff 0 0);
		  -webkit-mask-clip: content-box, border-box;
		  -webkit-mask-composite: xor;
		  mask-composite: exclude;
		  padding: 5px;
		  border-radius: 50px;
		}


	</style>
</head>
<body>
	<!-- 
		object-fit: cover;  等价于  
	-->
	<div class="top-box">
		<img class="img1" src="https://fastly.picsum.photos/id/594/100/400.jpg?hmac=Q7ewzi0FBqJGSuLqODjIfR8p4NsMg_rltttT-hiGBZ0" />
		<div class="top-box-border"></div>
	</div>
	
	<div class="box">
		<img class="img2" src="https://fastly.picsum.photos/id/594/100/400.jpg?hmac=Q7ewzi0FBqJGSuLqODjIfR8p4NsMg_rltttT-hiGBZ0" />
		<div class="box-border"></div>
	</div>
	

</body>
</html>
