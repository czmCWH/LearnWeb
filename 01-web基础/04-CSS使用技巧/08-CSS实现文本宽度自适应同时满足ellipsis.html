<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS实现文本宽度自适应同时满足ellipsis</title>

<body>
	<div style="display: flex;flex-direction: row;justify-content: space-between">

	</div>
