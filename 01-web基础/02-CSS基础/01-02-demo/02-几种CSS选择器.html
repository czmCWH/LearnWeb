<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>CSS选择器</title>
	<style>
		h4 {
			font-weight: normal;
		}
		div {
			font-size: 15px;
			color: red;
		}
		.font-name {
			font-size: 20px;
		}
		.col {
			color: orange;
		}
		#ipt {
			color: lightgray;
			font-size: 20px;
			font-weight: bold;
		}

		.font {
			font-weight: 400;
			font-style: italic;
			font-size: 18px;
			font-family: "Microsoft YaHei";
		}
	</style>
</head>
<body>
	<h4>登鹳雀楼</h4>
	<div>白日依山尽，黄河入海流。</div>
	<span class="font-name col">欲穷千里目，更上一层楼。</span>
	<input type="text" value="请输入姓名" id="ipt">
	<input type="text" value="请输入年龄" id="ipt">
	<span id="ipt">我的快乐</span>

</body>
</html>
