<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标签显示模式转换</title>
	<style>
		div {
			/*把块级元素转换为行内元素*/
			display: inline;
			background-color: red;
		}
		span {
			/*把行内元素转换为块级元素*/
			display: block;
			width: 200px;
			height: 200px;
			background-color: green;
		}
		a {
			/*行内元素，转换成行内块元素*/
			display: inline-block;
			height: 50px;
			background-color: orange;
		}
	</style>
</head>
<body>
	
	<div>我是div块级元素，转换成行内元素</div>
	<span>我是span行内元素，转换成块级元素</span>
	<a href="https://www.baidu.com">我是行内元素，转换成行内块元素</a>
</body>
</html>
