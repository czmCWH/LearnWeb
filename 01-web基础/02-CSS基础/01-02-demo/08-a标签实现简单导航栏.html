<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>a标签实现简单导航栏</title>
	<style>
		a {
			display: inline-block;
			width: 100px;
			height: 30px;
			font-size: 16px;
			color: white;
			text-align: center;
			text-decoration: none;
			background-color: pink;
			line-height: 30px;
		}
		a:hover {
			background-color: orange;
			color: yellow;
		}

	</style>
</head>
<body>

	<a href="#">新闻</a>
	<a href="#">体育</a>
	<a href="#">汽车</a>
	<a href="#">好用</a>
</body>
</html>
