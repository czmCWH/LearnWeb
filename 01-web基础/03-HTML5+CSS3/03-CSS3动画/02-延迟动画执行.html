<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-延迟动画执行</title>
  <style>
    @keyframes move {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-400px);
      }
      100% {
        transform: translateY(0);
      }
    }
    .box {
      display: flex;
      justify-content: space-evenly;
      align-items: end;
      height: 600px;
      border: 1px solid #000;
      animation: ani-img 3s;
    }
    .son {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: green;
      /* 添加动画 */
      animation-name: move;
      animation-duration: 2s;
    }
    /* 延迟动画 */
    .son:nth-child(1) {
      animation-delay: 0s;
    }
    .son:nth-child(2) {
      animation-delay: 0.5s;
    }
    .son:nth-child(3) {
      animation-delay: 1s;
    }
  </style>
</head>
<!-- 
  animation: 动画名称 动画花费时长 速度曲线 延迟时间 重复次数 动画方向 执行完毕时状态;

 -->
<body>
  <div class="box">
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
  </div>
</body>
</html>
