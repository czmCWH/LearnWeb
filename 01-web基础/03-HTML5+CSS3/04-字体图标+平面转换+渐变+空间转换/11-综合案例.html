<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-综合案例</title>
  <style>
    .move {
      /* 添加过渡效果 */
      transition: all 0.3s;
    }
    .box {
      position: relative;
      width: 768px;
      height: 542px;
      border: 1px solid #000;
      margin: 100px auto;
      overflow: hidden;
    }
    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(transparent, rgba(0,0,0,0.6));
      opacity: 0;
    }
    .info {
      position: absolute;
      bottom: -80px; 
      left: 0;
      /* background-color: #ccc; */
      width: 100%;
      padding: 30px 50px;
      box-sizing: border-box;
      color: #fff;
    }
    .info h2 {
      margin-bottom: 80px;
    }
    .box:hover img {
      transform: scale(1.1);
    }
    .box:hover .mask {
      opacity: 1;
    }
    .box:hover .info {
      bottom: 0px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./images/product.jpg"/ class="move">
    <div class="move mask"></div>
    <div class="info move">
      <span>智能体</span>
      <h2>打造行业智能体，共建全场景智慧</h2>
      <a href="#">了解更多<span></span></a>
    </div>
  </div>
</body>
</html>
