<!-- 字体图标

  1、概念：字体图标展示的是图标，本质是字体。通常用于处理简单的、颜色单一的图片。
  2、作用：使用字体图标技巧实现网页中【简洁的图标】效果。

  字体图标的优点：
  * 灵活性：灵活地修改样式，例如：尺寸、颜色等。
  * 轻量级：体积小、渲染快、降低服务器请求次数。
  * 兼容性：几乎兼容所有主流浏览器。
  * 使用方便：
    1、下载字体包：[iconfont 阿里巴巴矢量图标库](https://www.iconfont.cn/)  
      登录 iconfont > 选择图标库 > 选择图标、加入购物车 > 购物车 > 添加至项目 > 下载至本地

    2、根据字体包中的类名，使用字体图标。直接打开 下载的字体包 中 demo_index.html 文件，查看使用方法。
      * 引入字体图标样式表
        <link rel="stylesheet" href="./font_8d2ysqbx447/iconfont.css">

      * 调用图标对应的类名，必须调用2个类名：iconfont类（基本样式，包含字体的使用等）；icon-xxx（图标对应的类名）
 -->
 
 <!-- 如果项目中没有所需的图标？
  
  解决办法：在 IconFont 网站上传 UI 做好的 SVG矢量图 生成字体图标，然后下载使用。

  -->
<body>

  <div class="iconfont icon-auto" style="font-size: 30px; color: red;"></div>

</body>
</html>
