<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>html骨架</title>
	<base target="_blank">
</head>
<body>
	<table cellspacing="0" cellpadding="10" align="center" border="1">
		<tr>
			<td>属性名</td>
			<td>含义</td>
			<td>常用属性值</td>
		</tr>
		<tr>
			<td>border</td>
			<td>设置表格的边框（默认border="0"无边框）</td>
			<td>像素值</td>
		</tr>
		<tr>
			<td>cellspacing</td>
			<td>设置单元格与单元格之间空白间距</td>
			<td>像素值（默认为2像素）</td>
		</tr>
		<tr>
			<td>cellpadding</td>
			<td>设置单元格内容与单元格边框之间的空白间距</td>
			<td>像素值（默认为1像素）</td>
		</tr>
		<tr>
			<td>width/height</td>
			<td>设置表格宽/高</td>
			<td>像素值</td>
		</tr>
		<tr>
			<td>align</td>
			<td>设置表格在网页中的水平方向的对齐方式</td>
			<td>left、center、right</td>
		</tr>
	</table>
</body>
</html>
