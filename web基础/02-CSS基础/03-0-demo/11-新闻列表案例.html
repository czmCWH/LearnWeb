<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11-新闻列表案例</title>
	<style type="text/css">
		/*去掉所有元素那边距*/
		* {
			padding: 0;
			margin: 0;
		}
		/*取消列表样式*/
		li {
			list-style: none;
		}
		.box {
			width: 298px;
			height: 189px;
			border: 1px solid #ccc;
			/*块级盒子水平居中*/
			margin: 100px auto;
			background: url("images/line.jpg");
			/*padding 内边距会撑大盒子*/
			padding: 15px;
		}
		.box h2 {
			font-size: 18px;
			padding: 5px 0;
			border-bottom: 1px solid #ccc;
			margin-bottom: 10px;
		}
		.box ul li {
			height: 30px;
			/*设置块级别元素水平居中*/
			line-height: 30px;
			border-bottom: 1px dashed #ccc;
			background: url(images/arr.jpg) no-repeat;
			background-position: 5px center;
			/*因为li没有宽度，所以padding不会撑开盒子*/
			padding-left: 20px;
		}
		.box ul li a {
			color: #333;
			font-size: 13px;
			/*去掉a连接的下划线*/
			text-decoration: none;
		}
		.box ul li a:hover {
			/*鼠标移动上去了显示下划线*/
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>最新文章/New Articles</h2>
		<ul>
			<li><a href="#">北京招聘网页设计，平面设计，php</a></li>
			<li><a href="#">体验javascript的魅力</a></li>
			<li><a href="#">jquery世界来临</a></li>
			<li><a href="#">网页设计师的梦想</a></li>
			<li><a href="#">jquery中的链式编程是什么</a></li>
		</ul>
	</div>
</body>
</html>
