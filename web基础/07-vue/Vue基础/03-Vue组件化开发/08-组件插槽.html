<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-组件插槽</title>
    <!-- 
        组件插槽的作用：
            父组件向子组件传递内容。

        子组件会预留一个位置(slot 插槽)，用来存放父组件传递的内容。
     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
        <alert-box>插槽内容：有问题！</alert-box>
        <alert-box>插槽内容：快解决！</alert-box>
        <alert-box></alert-box>
    </div>
    
    <script>
        
        const app = Vue.createApp({
            data() {
                return {
                }
            },
            
        })
        // 注册组件：button-counter
        app.component('alert-box', {
            template:`
                <div>
                    <strong>ERROR:</strong>
                    <slot>插槽默认内容</slot>
                </div>`,
        })
        app.mount('#appBox')
    </script>
</body>
</html>
