<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-v-bind单向绑定和v-model双向绑定</title>
    <!-- 
    
    v-bind只是绑定了属性，当属性发生变化时，需要v-on添加事件绑定来修改。因此v-bind只是单向绑定。

    v-model指令是双向数据绑定。

     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
        <div>
            <span>{{msg1}}</span>
            <input type="text" v-model="msg1">
        </div>
        <div>
            <!-- v-model的本质 -->
            <span>{{msg2}}</span>
            <input type="text" v-bind:value="msg2">
            <input type="text" v-bind:value="msg2" v-on:input="msg2=$event.target.value">
        </div>
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg1: "msg1",
                    msg2: "msg2",
                }
            },
            methods: {
                changeUrl() {
                    this.url = "https://zhihu.com";
                }
            }

        })
        app.mount('#appBox')
    </script>
</body>
</html>
