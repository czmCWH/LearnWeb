<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-数据响应式</title>
    <!-- 
    
    响应式：
        1、html5中的响应式，如屏幕的变化导致样式的变化
        2、数据的响应式，即数据的变化导致页面内容的变化

    双向数据绑定：v-model 指令

    v-model 指令使得DOM的元素的内容绑定到 vue对象的Data模型上。
    
        1、当vue对象的Data发生改变时，DOM中元素的内容也随着变化。< 数据绑定 >
        
        2、当操作DOM中元素时，vue对象的Data发生改变。< DOM元素监听 >
    
     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
        
        <div v-text="msg"></div>
        <input type="text" v-model="msg">

    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg: 'input的输入改变vue的data模型',
                }
            }

        })
        app.mount('#appBox')
    </script>
</body>
</html>
