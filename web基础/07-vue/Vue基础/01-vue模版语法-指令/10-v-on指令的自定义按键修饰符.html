<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-v-on指令的自定义按键修饰符</title>
    <!-- 
    如果想监听到点击某个按键，需要自定义按键修饰符
    
    1、方式一：使用按键的code
    每个按键都有一个对应的code，可以绑定按键事件对象打印 keyCode 获取;

    在Vue 2版本中，自定义修饰符可以为：keyCode数字值；也可以全局定义一个别名。

    到了Vue 3版本中，自定义按键修饰符为按键名本身。

     -->
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="appBox">
        获取按键code<input type="text" @keyup="inputContent"><br>
        在vue3中响应输入了q无效 <input type="text" @keyup.81="inputQAction"><br>
        在vue3中响应输入了q无效 <input type="text" @keyup.inputQ="inputQAction"><br>
        在vue3中直接使用按键名作为修饰符 <input type="text" @keyup.q="inputQAction"><br>
    </div>
    
    <script>
        
        // 此方式在vue3中无效
        // Vue.config.keyCodes.inputQ = 81;

        const app = Vue.createApp({
            data() {
                return {
                    msg: '',
                }
            },
            methods: {
                inputContent(e) {
                    console.log("打印事件对象的code=", e.keyCode);
                },
                inputQAction(e) {
                    console.log("输入了q=", e.target.innerHTML);
                }
            }

        })
        app.mount('#appBox')
    </script>
</body>
</html>
