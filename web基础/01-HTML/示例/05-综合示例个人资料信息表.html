<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>个人资料信息表</title>
</head>
<body>
	<table align="center" cellspacing="5" border="0" width="600">
		<caption><h3>个人信息资料</h3></caption>
		<tr>
			<th>性别</th>
			<td>
				<label><input type="radio" name="sex">男</label>&nbsp;<label><input type="radio" name="sex">女</label>
			</td>
		</tr>
		<tr>
			<th>生日</th>
			<td>
				<select>
					<option>--请选择年--</option>
					<option>2000</option>
				</select>
				<select>
					<option>--请选择月--</option>
					<option>10</option>
				</select>
				<select>
					<option>--请选择日--</option>
					<option>15</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>所在地区</th>
			<td>
				<input type="text" name="北京" />
			</td>
		</tr>
		<tr>
			<th>婚姻状态</th>
			<td>
				<input type="radio" name="marriage" checked="checked"/>未婚&nbsp;<input type="radio" name="marriage" />离婚&nbsp;<input type="radio" name="marriage" />已婚
			</td>
		</tr>
		<tr>
			<th>学历</th>
			<td>
				<input type="text" name="education" value="小学">
			</td>
		</tr>
		<tr>
			<th>月薪</th>
			<td>
				<input type="text" name="salary" value="5000-10000">
			</td>
		</tr>
		<tr>
			<th>手机号</th>
			<td>
				<input type="text" name="phone">
			</td>
		</tr>
		<tr>
			<th>昵称</th>
			<td>
				<input type="text" name="nickName">
			</td>
		</tr>
		<tr>
			<th>喜欢的类型</th>
			<td>
				<input type="checkBox" name="love">妩媚&nbsp;
				<input type="checkBox" name="love">柔美&nbsp;
				<input type="checkBox" name="love">可爱&nbsp;
				<input type="checkBox" name="love">型男
			</td>
		</tr>
		<tr>
			<th>自我介绍</th>
			<td>
				<textarea>请描述下你个人基本情况</textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="image" src="img/btn.png">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<label><input type="checkBox">我同意注册条款</label>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><a>我已注册，立即登录</a></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<h4>我承诺</h4>
				<ul>
					<li>表格信息真实可靠</li>
					<li>真诚注册</li>
				</ul>
			</td>
		</tr>
	</table>


</body>
</html>
